<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Games Hub</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f5ecd7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 60px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.08);
            padding: 32px 24px;
            text-align: center;
        }
        h1 {
            color: #4a3f2c;
            margin-bottom: 32px;
        }
        .game-list {
            list-style: none;
            padding: 0;
        }
        .game-list li {
            margin-bottom: 20px;
        }
        .game-link {
            display: inline-block;
            background: #e2d3b3;
            color: #333;
            text-decoration: none;
            padding: 14px 32px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            transition: background 0.2s;
        }
        .game-link:hover {
            background: #c8b89a;
        }
    </style>
</head>
