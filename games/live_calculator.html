<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Calculator</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f5ecd7; margin: 0; padding: 0; }
        .container { max-width: 340px; margin: 60px auto; background: #fff; border-radius: 18px; box-shadow: 0 8px 32px rgba(0,0,0,0.08); padding: 32px 24px; text-align: center; }
        h1 { color: #4a3f2c; margin-bottom: 32px; }
        #calc-display { width: 100%; font-size: 1.3rem; padding: 10px 8px; margin-bottom: 12px; text-align: right; border-radius: 8px; border: 1px solid #c8b89a; }
        #calc-buttons { display: grid; grid-template-columns: repeat(4,1fr); gap: 8px; }
        #calc-buttons button { padding: 16px 0; font-size: 1.1rem; border-radius: 8px; border: none; background: #e2d3b3; color: #333; cursor: pointer; transition: background 0.2s; }
        #calc-buttons button:hover { background: #c8b89a; }
        #calc-equals { width: 100%; margin-top: 12px; padding: 10px 0; font-size: 1.1rem; border-radius: 8px; background: #e2d3b3; color: #333; border: none; cursor: pointer; }
        #calc-equals:hover { background: #c8b89a; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Live Calculator</h1>
        <input id="calc-display" type="text" readonly />
        <div id="calc-buttons">
            <button onclick="calcInput('7')">7</button>
            <button onclick="calcInput('8')">8</button>
            <button onclick="calcInput('9')">9</button>
            <button onclick="calcInput('/')">÷</button>
            <button onclick="calcInput('4')">4</button>
            <button onclick="calcInput('5')">5</button>
            <button onclick="calcInput('6')">6</button>
            <button onclick="calcInput('*')">×</button>
            <button onclick="calcInput('1')">1</button>
            <button onclick="calcInput('2')">2</button>
            <button onclick="calcInput('3')">3</button>
            <button onclick="calcInput('-')">−</button>
            <button onclick="calcInput('0')">0</button>
            <button onclick="calcInput('.')">.</button>
            <button onclick="calcClear()">C</button>
            <button onclick="calcInput('+')">+</button>
        </div>
        <button id="calc-equals" onclick="calcEquals()">=</button>
    </div>
    <script>
        let calcValue = '';
        function calcInput(val) {
            calcValue += val;
            document.getElementById('calc-display').value = calcValue;
        }
        function calcClear() {
            calcValue = '';
            document.getElementById('calc-display').value = '';
        }
        function calcEquals() {
            try {
                let result = eval(calcValue);
                document.getElementById('calc-display').value = result;
                calcValue = result.toString();
            } catch {
                document.getElementById('calc-display').value = 'Error';
                calcValue = '';
            }
        }
    </script>
</body>
</html>
